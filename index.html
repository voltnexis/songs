<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VN Songs</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Mobile Header -->
    <div class="mobile-header">
        <div class="mobile-logo">
            <i class="fas fa-music"></i>
            <span>VN Songs</span>
        </div>
        <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="#" class="mobile-nav-item active" onclick="switchSection('home')">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#" class="mobile-nav-item" onclick="switchSection('search')">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </a>
        <a href="#" class="mobile-nav-item" onclick="switchSection('library')">
            <i class="fas fa-book"></i>
            <span>Library</span>
        </a>
    </div>

    <!-- Desktop Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-music"></i>
            <span>VN Songs</span>
        </div>
        
        <nav class="nav">
            <a href="#" class="nav-item active" onclick="switchSection('home')">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#" class="nav-item" onclick="switchSection('search')">
                <i class="fas fa-search"></i>
                <span>Search</span>
            </a>
            <a href="#" class="nav-item" onclick="switchSection('library')">
                <i class="fas fa-book"></i>
                <span>Library</span>
            </a>
        </nav>
        
        <div class="playlists">
            <h3>Playlists</h3>
            <div class="playlist-list" id="playlistList">
                <div class="playlist-item" onclick="createPlaylist()">
                    <i class="fas fa-plus"></i>
                    <span>Create Playlist</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main">
        <!-- Search Bar -->
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search songs, artists, albums...">
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Home Section -->
            <section id="homeSection" class="section active">
                <h1 class="greeting" id="greeting">Good evening</h1>
                
                <div class="section-block">
                    <h2>All Songs</h2>
                    <div class="songs-list" id="songsList">
                        <!-- Songs will be loaded here -->
                    </div>
                </div>
            </section>

            <!-- Search Section -->
            <section id="searchSection" class="section">
                <div id="searchResults">
                    <div class="no-search">
                        <i class="fas fa-search"></i>
                        <h2>Search for music</h2>
                        <p>Find songs, artists, and albums</p>
                    </div>
                </div>
            </section>

            <!-- Library Section -->
            <section id="librarySection" class="section">
                
                <div id="libraryContent">
                    <!-- Library content -->
                </div>
            </section>

            <!-- Song Detail Section -->
            <section id="songDetailSection" class="section">
                <div id="songDetail">
                    <!-- Song details -->
                </div>
            </section>

            <!-- Artist Detail Section -->
            <section id="artistDetailSection" class="section">
                <div id="artistDetail">
                    <!-- Artist details -->
                </div>
            </section>

            <!-- Album Detail Section -->
            <section id="albumDetailSection" class="section">
                <div id="albumDetail">
                    <!-- Album details -->
                </div>
            </section>
        </div>
    </div>

    <!-- Mobile Player -->
    <div class="mobile-player">
        <div class="mobile-track-info" onclick="openMobilePlayer()">
            <img id="mobileTrackImg" src="" alt="">
            <div class="mobile-track-details">
                <div class="mobile-track-name" id="mobileTrackName">Select a song</div>
                <div class="mobile-track-artist" id="mobileTrackArtist">Artist</div>
            </div>
            <button class="mobile-play-btn" id="mobilePlayBtn" onclick="event.stopPropagation(); togglePlay()">
                <i class="fas fa-play"></i>
            </button>
        </div>
        <div class="mobile-progress-bar">
            <input type="range" id="mobileProgressSlider" min="0" max="100" value="0">
        </div>
    </div>

    <!-- Desktop Player -->
    <div class="desktop-player">
        <div class="track-info">
            <img id="trackImg" src="" alt="">
            <div class="track-details">
                <div class="track-name" id="trackName">Select a song</div>
                <div class="track-artist" id="trackArtist">Artist</div>
            </div>
        </div>
        
        <div class="player-controls">
            <div class="controls">
                <button onclick="prevSong()"><i class="fas fa-step-backward"></i></button>
                <button class="play-btn" id="playBtn" onclick="togglePlay()">
                    <i class="fas fa-play"></i>
                </button>
                <button onclick="nextSong()"><i class="fas fa-step-forward"></i></button>
            </div>
            
            <div class="progress">
                <span id="currentTime">0:00</span>
                <div class="progress-bar">
                    <input type="range" id="progressSlider" min="0" max="100" value="0">
                </div>
                <span id="totalTime">0:00</span>
            </div>
        </div>
        
        <div class="volume-controls">
            <button onclick="downloadCurrent()"><i class="fas fa-download"></i></button>
            <button onclick="toggleVolume()" id="volumeBtn"><i class="fas fa-volume-up"></i></button>
            <div class="volume-bar">
                <input type="range" id="volumeSlider" min="0" max="100" value="50">
            </div>
        </div>
    </div>

    <!-- Full Screen Mobile Player -->
    <div class="fullscreen-player" id="fullscreenPlayer">
        <div class="fullscreen-header">
            <button onclick="closeMobilePlayer()"><i class="fas fa-chevron-down"></i></button>
            <span>Now Playing</span>
            <button><i class="fas fa-ellipsis-h"></i></button>
        </div>
        
        <div class="fullscreen-content">
            <img id="fullscreenImg" src="" alt="">
            <div class="fullscreen-info">
                <h2 id="fullscreenTitle">Song Title</h2>
                <p id="fullscreenArtist">Artist</p>
            </div>
            
            <div class="fullscreen-progress">
                <input type="range" id="fullscreenProgressSlider" min="0" max="100" value="0">
                <div class="time-info">
                    <span id="fullscreenCurrentTime">0:00</span>
                    <span id="fullscreenTotalTime">0:00</span>
                </div>
            </div>
            
            <div class="fullscreen-controls">
                <button onclick="prevSong()"><i class="fas fa-step-backward"></i></button>
                <button class="fullscreen-play-btn" id="fullscreenPlayBtn" onclick="togglePlay()">
                    <i class="fas fa-play"></i>
                </button>
                <button onclick="nextSong()"><i class="fas fa-step-forward"></i></button>
            </div>
            
            <div class="fullscreen-actions">
                <button onclick="downloadCurrent()"><i class="fas fa-download"></i></button>
                <button onclick="toggleLike()"><i class="far fa-heart"></i></button>
            </div>
        </div>
    </div>

    <audio id="audio"></audio>
    <script src="js/script.js"></script>
</body>
</html>
